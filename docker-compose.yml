services:
  db:
    image: postgres:15-alpine
    container_name: netpilot-db
    environment:
      POSTGRES_DB: netpilot
      POSTGRES_USER: netpilot
      POSTGRES_PASSWORD: netpilot123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - netpilot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: netpilot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: netpilot123
      MYSQL_DATABASE: netpilot
      MYSQL_USER: netpilot
      MYSQL_PASSWORD: netpilot123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - netpilot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "netpilot", "-pnetpilot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: netpilot-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: netpilot
      PMA_PASSWORD: netpilot123
      MYSQL_ROOT_PASSWORD: netpilot123
      UPLOAD_LIMIT: 128M
    ports:
      - "8090:80"
    networks:
      - netpilot-network
    depends_on:
      - mysql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: netpilot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@meadadigital.com
      PGADMIN_DEFAULT_PASSWORD: netpilot123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8091:80"
    networks:
      - netpilot-network
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  redis:
    image: redis:7-alpine
    container_name: netpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - netpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netpilot-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://netpilot:netpilot123@db:5432/netpilot
      - MYSQL_URL=mysql://netpilot:netpilot123@mysql:3306/netpilot
      - JWT_SECRET=netpilot_jwt_secret_key_2024
      - ACME_EMAIL=admin@meadadigital.com
      - SSH_HOST=172.18.0.1
      - SSH_PORT=22
      - SSH_USER=root
      - SSH_PRIVATE_KEY_PATH=/app/ssh/id_rsa
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./configs:/app/configs
      - ./scripts:/app/scripts
      - ./ssh:/app/ssh
      - ./data/docker-backups:/app/data/docker-backups
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3001:3001"
    networks:
      - netpilot-network
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netpilot-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    networks:
      - netpilot-network
    depends_on:
      - backend
    restart: unless-stopped

  traefik:
    image: traefik:v3.0
    container_name: netpilot-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@meadadigital.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./configs/traefik:/etc/traefik/dynamic
      - traefik_letsencrypt:/letsencrypt
    networks:
      - netpilot-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.meadadigital.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  nginx:
    image: nginx:alpine
    container_name: netpilot-nginx
    volumes:
      - ./configs/nginx/sites:/etc/nginx/conf.d
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./configs/ssl/certs:/etc/ssl/certs
      - ./configs/ssl/private:/etc/ssl/private
      - nginx_logs:/var/log/nginx
    ports:
      - "3010:80"
    networks:
      - netpilot-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`nginx.meadadigital.com`)"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"

volumes:
  postgres_data:
  mysql_data:
  pgadmin_data:
  redis_data:
  traefik_letsencrypt:
  nginx_logs:

networks:
  netpilot-network:
    driver: bridge