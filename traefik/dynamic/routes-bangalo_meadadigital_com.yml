http:
  routers:
    r_bangalo_meadadigital_com_4_http:
      rule: "Host(`bangalo.meadadigital.com`) && PathPrefix(`/`) && Method(`GET`)"
      service: api@internal
      entryPoints:
        - web
      priority: 100
      middlewares:
        - m_https_bangalo_meadadigital_com_4
    r_bangalo_meadadigital_com_4:
      rule: "Host(`bangalo.meadadigital.com`) && PathPrefix(`/`) && Method(`GET`)"
      service: s_bangalo_meadadigital_com_4
      entryPoints:
        - websecure
      priority: 100
      middlewares:
        - m_https_bangalo_meadadigital_com_4
        - m_www_bangalo_meadadigital_com_4
      tls:
        certResolver: letsencrypt
  services:
    s_bangalo_meadadigital_com_4:
      loadBalancer:
        servers:
          - 
            url: "http://localhost:8989"
        healthCheck:
          path: /health
          interval: 30s
  middlewares:
    m_https_bangalo_meadadigital_com_4:
      redirectScheme:
        scheme: https
        permanent: true
    m_www_bangalo_meadadigital_com_4:
      redirectRegex:
        regex: "^https?://www\.(.*)"
        replacement: "https://${1}"
        permanent: true
