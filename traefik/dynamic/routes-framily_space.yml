http:
  routers:
    r_framily_space_2_http:
      rule: "Host(`framily.space`) && PathPrefix(`/`) && Method(`GET`)"
      service: api@internal
      entryPoints:
        - web
      priority: 100
      middlewares:
        - m_https_framily_space_2
    r_framily_space_2:
      rule: "Host(`framily.space`) && PathPrefix(`/`) && Method(`GET`)"
      service: s_framily_space_2
      entryPoints:
        - websecure
      priority: 100
      middlewares:
        - m_https_framily_space_2
        - m_www_framily_space_2
      tls:
        certResolver: letsencrypt
  services:
    s_framily_space_2:
      loadBalancer:
        servers:
          - 
            url: "http://localhost:8989"
        healthCheck:
          path: /health
          interval: 30s
  middlewares:
    m_https_framily_space_2:
      redirectScheme:
        scheme: https
        permanent: true
    m_www_framily_space_2:
      redirectRegex:
        regex: "^https?://www\.(.*)"
        replacement: "https://${1}"
        permanent: true
