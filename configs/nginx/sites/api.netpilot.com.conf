# Generated configuration for api.netpilot.com

server {
    listen 80;
    server_name api.netpilot.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.netpilot.com;

    

    
    ssl_certificate /etc/ssl/certs/api.netpilot.com.crt;
    ssl_certificate_key /etc/ssl/private/api.netpilot.com.key;
    

}
